<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Student</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <style>
            .error{color:red}
        </style>
    </head>
    <body>
         <div class="container">
             <h2 class="mb-3">Add New Student</h2>
             <form action="#" th:action="@{/students/saveStudent}" method="POST" th:object="${newStudent}">
                 <input type="hidden" th:field="*{id}" />
                 <span th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="error"></span>
                 <input type="text" th:field="*{firstName}"
                            class="form-control mb-4 w-25" placeholder="Enter Your First Name"/>
                 <br>
                 <span th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}" class="error"></span>
                 <input type="text" th:field="*{lastName}"
                            class="form-control mb-4 w-25" placeholder="Enter Your Last Name"/>
                 <br>
                 <span th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="error"></span>
                 <input type="text" th:field="*{email}"
                        class="form-control mb-4 w-25" placeholder="Enter Your Email"/>
                 <button type="submit" class="btn btn-info col-2">Save</button>
             </form>
             <hr>
             <a th:href="@{/students/showStudents}" >Back To List</a>
         </div>
    </body>
</html>

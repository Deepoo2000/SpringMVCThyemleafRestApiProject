<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Students Name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
       <div class="container">
           <h1>List Of Students</h1>

           <a th:href="@{/students/addStudent}"
                class="btn btn-dark mb-3 mt-4">
                add a new student
           </a>

           <table class="table table-bordered table-striped mt-3">
               <thead class="table-dark">
                   <tr>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Email</th>
                       <th>Make An action</th>
                   </tr>
               </thead>
               <tbody>
                    <tr th:each="student: ${students}">
                        <td th:text="${student.firstName}"/>
                        <td th:text="${student.lastName}"/>
                        <td th:text="${student.email}"/>
                        <td>
                            <a th:href="@{/students/updateStudent(studentId=${student.id})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>
                            <a th:href="@{/students/deleteStudent(studentId=${student.id})}"
                               class="btn btn-info btn-sm"
                               onclick="if (!(confirm('Are You Sure To Delete That Employee ??'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>
               </tbody>
           </table>

       </div>
    </body>
</html>
